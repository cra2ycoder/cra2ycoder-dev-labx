<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Lines of css for slide show: Horizontal</title>
    <style>
      /* working in progress */
      .container {
        display: flex;
        flex-flow: row nowrap;

        scroll-snap-type: x mandatory;
      }

      .container > section {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 100%;
        block-size: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- working in progress -->
    <section class="container" dir="ltr">
      <section>slide 1</section>
      <section>slide 2</section>
      <section>slide 3</section>
      <section>slide 4</section>
      <section>slide 5</section>
      <section>slide 6</section>
      <section>slide 7</section>
      <section>slide 8</section>
      <section>slide 9</section>
      <section>slide 10</section>
    </section>
  </body>
</html>
