<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient</title>
    <style>
      body {
        height: 100vh;
        background: linear-gradient(
            0deg,
            hsl(0 100% 50% / 80%),
            hsl(0 100% 50% / 0%) 75%
          ),
          linear-gradient(
            60deg,
            hsl(60 100% 50% / 80%),
            hsl(60 100% 50% / 0%) 75%
          ),
          linear-gradient(
            120deg,
            hsl(120 100% 50% / 80%),
            hsl(120 100% 50% / 0%) 75%
          ),
          linear-gradient(
            180deg,
            hsl(180 100% 50% / 80%),
            hsl(180 100% 50% / 0%) 75%
          ),
          linear-gradient(
            240deg,
            hsl(240 100% 50% / 80%),
            hsl(240 100% 50% / 0%) 75%
          ),
          linear-gradient(
            300deg,
            hsl(300 100% 50% / 80%),
            hsl(300 100% 50% / 0%) 75%
          );
      }
    </style>
  </head>
  <body></body>
</html>
