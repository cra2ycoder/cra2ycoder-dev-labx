<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images with HTML5</title>
    <style>
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <picture>
      <source
        srcset="
          https://images.pexels.com/photos/19910435/pexels-photo-19910435/free-photo-of-seagulls-flying-above-beach.jpeg?auto=compress&cs=tinysrgb&w=100&dpr=2
        "
        media="(max-width: 300px)"
      />
      <source
        srcset="
          https://images.pexels.com/photos/8801844/pexels-photo-8801844.jpeg?auto=compress&cs=tinysrgb&w=400&dpr=2
        "
        media="(max-width: 600px)"
      />
      <img
        src="https://images.pexels.com/photos/13003306/pexels-photo-13003306.jpeg?auto=compress&cs=tinysrgb&w=600&dpr=2"
        alt="Large Image"
      />
    </picture>
    <img
      src="https://images.pexels.com/photos/13003306/pexels-photo-13003306.jpeg?w=500"
      srcset="
        https://images.pexels.com/photos/19910435/pexels-photo-19910435/free-photo-of-seagulls-flying-above-beach.jpeg?w=300 300w,
        https://images.pexels.com/photos/8801844/pexels-photo-8801844.jpeg?w=400                                             400w,
        https://images.pexels.com/photos/13003306/pexels-photo-13003306.jpeg?w=500                                           500w
      "
      sizes="(max-width: 300px) 300px, (max-width: 400px) 400px, 500px"
      alt="Images with alternatives"
    />
  </body>
</html>
