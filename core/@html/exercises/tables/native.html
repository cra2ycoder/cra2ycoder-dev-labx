<!DOCTYPE html>
<html>
  <head>
    <title>Table Examples</title>
    <meta charset="UTF-8" />
    <style>
      table {
        border: 1px solid grey;
        border-collapse: collapse;
        width: 40%;
      }

      td,
      th {
        border: 1px solid grey;
        margin: 0;
        padding: 0;
      }
      caption {
        caption-side: bottom;
      }
      td {
        padding: 0.8rem;
      }
    </style>
  </head>
  <body>
    <h1>Table with Native Elements</h1>
    <table>
      <caption>
        sample data table
      </caption>
      <colgroup>
        <col />
        <col span="1" style="background-color: red" />
        <col span="1" style="background-color: yellow" />
      </colgroup>
      <thead>
        <th>Title 1</th>
        <th>Title 2</th>
        <th>Title 3</th>
      </thead>
      <tbody>
        <tr>
          <td>item 1</td>
          <td>item 2</td>
          <td>item 3</td>
        </tr>
        <tr>
          <td>item 1</td>
          <td>item 2</td>
          <td>item 3</td>
        </tr>
        <tr>
          <td>item 1</td>
          <td>item 2</td>
          <td>item 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">value 1</td>
          <td>value 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
