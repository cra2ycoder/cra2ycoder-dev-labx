<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Datalist vs Select</h1>
    <select name="suggestion" id="suggestions">
      <option value="item1">item1</option>
      <option value="item2">item2</option>
      <option value="item3">item3</option>
      <option value="item4">item4</option>
      <option value="item5">item5</option>
    </select>

    <!-- limited support most of widely used browsers are not supporting this -->
    <div>
      <label for="custom-suggestions">Custom Suggestion with Data List</label>
      <input type="text" id="custom-suggestions" list="suggested-options" />
      <datalist id="suggested-options">
        <option value="item1" />
        <option value="item2" />
        <option value="item3" />
        <option value="item4" />
        <option value="item5" />
      </datalist>
    </div>
  </body>
</html>
