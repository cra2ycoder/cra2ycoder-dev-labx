<!DOCTYPE html>
<html>
  <head>
    <title>Table Examples</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <table>
      <caption>
        sample data table
      </caption>
      <thead>
        <th>Title 1</th>
        <th>Title 2</th>
        <th>Title 3</th>
      </thead>
      <tbody>
        <tr>
          <td scope="col">item 1</td>
          <td scope="col">item 2</td>
          <td scope="col">item 3</td>
        </tr>
        <tr>
          <td scope="col">item 1</td>
          <td scope="col">item 2</td>
          <td scope="col">item 3</td>
        </tr>
        <tr>
          <td scope="col">item 1</td>
          <td scope="col">item 2</td>
          <td scope="col">item 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">value 1</td>
          <td>value 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
